name: Deploy Supabase Edge Functions

# Automatically deploy Edge Functions when changes are pushed to main
# This prevents the "dev works but production doesn't" problem

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:
    # Allow manual triggering for emergency deployments

permissions:
  contents: read

env:
  SUPABASE_PROJECT_ID: vltmrnjsubfzrgrtdqey

jobs:
  deploy:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy all functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Deploying Edge Functions to project $SUPABASE_PROJECT_ID..."

          # Link to project (uses access token from env)
          supabase link --project-ref $SUPABASE_PROJECT_ID

          # Deploy all functions
          supabase functions deploy

          echo "Deployment complete!"

      - name: Verify deployment
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "=== Deployed Functions ==="
          supabase functions list --project-ref $SUPABASE_PROJECT_ID
